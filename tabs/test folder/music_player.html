<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="google" value="notranslate">
    <title>MrRobin12s Hemsida</title>	
    <link rel="stylesheet" type="text/css" href="music_player.css">   
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/images/logos/MrWebsiteLogo.png">
</head>    
<body>          

<center><div class="Main">  
<video autoplay muted loop id="myVideo">
  <source src="GTA_4K.mp4" type="video/mp4">
</video>

<div class="content">
    <h1>Download Songs</h1> 
    
<svg class="video-overlay-play-button" width="50px" height="50px" viewBox="0 0 200 200" alt="Play video" >
    <circle cx="100" cy="100" r="90" fill="white"/>
    <polygon points="70, 55 70, 145 145, 100" fill="#000" />
</svg>

<audio id="player" src="downloads/download/songs/Alan_Walker_Style_Song_2018/Alan%20Walker%20-%20Fade%202018.mp3"></audio>
<div id="audioplayer">
 <button id="pButton" class="pause"></button>
 <div id="timeline">    
	<div id="playhead"></div>
 </div>
</div>
<br><a>MrRobin - Alan Walker Style</a> <a><span id="timecode"></span></a>
    
</div>      
</div></center>   

<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
    if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
    } else {
        video.pause();
        btn.innerHTML = "Play";
    }
}
</script>   
    
<script>
var audio = document.getElementById("player");
var btn = document.getElementById("pButton");
btn.addEventListener("click", function(){
   if (audio.paused) {
   	   audio.play();
       btn.classList.remove("pause");
       btn.classList.add("play");
   } else  {
   	   audio.pause();
       btn.classList.remove("play");
       btn.classList.add("pause");
   }
});
var playhead = document.getElementById("playhead"); audio.addEventListener("timeupdate", function(){ var duration = this.duration; var currentTime = this.currentTime; var percentage = (currentTime / duration) * 100; playhead.style.left = percentage * 4 + 'px'; });    
</script>
<script>
var audio = document.getElementById("player");
audio.ontimeupdate = function() {myFunction(audio.currentTime)};

  function myFunction(seconds) {
    minutes = Math.floor(seconds / 60);
    minutes = (minutes >= 10) ? minutes : "0" + minutes;
    seconds = Math.floor(seconds % 60);
    seconds = (seconds >= 10) ? seconds : "0" + seconds;
    document.getElementById("timecode").innerHTML = minutes + ":" + seconds;
  }
</script>
    
</body>
</html>
