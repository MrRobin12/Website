<button id="buttonLogin" onclick="document.getElementById('id01').style.display='block'; document.getElementById('buttonLogin').style.display='none'" style="width: 40%; position: absolute; left: 30%; top: 25%;">Login</button>

<!-- The Modal -->

    </div>

    <div class="container">

        <input id="channel" type="text" placeholder="Enter Channel" name="uchannel" onkeyup='saveValue(this);' required>    
        
        <button class="tokenButton" id="token" onclick="getToken()" type="button">Get Token</button>

        <button onclick="login()" type="button">Login</button><br>
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">

    </div>
