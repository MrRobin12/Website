<script>

{

    {
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-signal"></span>' + " My Profile";

    }
    
    function SignOff()
    {

    document.getElementById("Button1").onclick = function()  { SignOn() }
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-log-in"></span>' + " Login";

}
