<script>
var video = document.getElementById("vid");
video.loop = true;
video.volume = 0.50;
video.controls = true;
  
function window.onload()
{
    video.muted = false;
}    
    
var slider = document.getElementById("myRange");
var output = document.getElementById("volValue");
output.innerHTML = slider.value + "%"; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
    output.innerHTML = this.value + "%";
    var video = document.getElementById("vid");
    video.volume = this.value / 100;
}
    
function mute()
{   
    var video = document.getElementById("vid");
    
    var button1 = document.getElementById("button1");
    button1.style.backgroundColor = "purple";
    
    var button2 = document.getElementById("button2");
    button2.style.backgroundColor = "rebeccapurple";
    
    video.muted = true;   
}
    
function unmute()
{   
    var video = document.getElementById("vid");
    
    var button1 = document.getElementById("button1");
    button1.style.backgroundColor = "rebeccapurple";
    
    var button2 = document.getElementById("button2");
    button2.style.backgroundColor = "purple";
    
    video.muted = false;   
}
    
</script>
