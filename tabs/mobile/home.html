<script>   
$.get("https://ipinfo.io", function(response) {  
    
    $.get("https://restcountries.eu/rest/v2/name/" + response.country + "?fullText=true", function(response1) {
        localStorage.setItem("Country", response1[0].nativeName);
      }, "json");  
    
    if (localStorage.getItem("Country") == "null") {location.reload();}
    
    document.getElementById("weather-text").innerHTML = response.city + ", " + response.region + "<br>" + localStorage.getItem("Country");
    
    document.getElementById("weather").innerHTML = localStorage.getItem("weather_stats");
    
}, "jsonp");    
</script>    

<script>
