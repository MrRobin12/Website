<script>
if (localStorage.getItem("isLogin") == "true")
{
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-signal"></span>' + " My Profile";       document.getElementById("Button2").onclick = function()  { myProfile(); }   
    document.getElementById("Button1").onclick = function()  { SignOff(); sign_out();}

    function SignOff()
    {
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-user"></span>' + " Sign Up";
    document.getElementById("Button1").onclick = function()  { SignOn() }
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-log-in"></span>' + " Login";  
    }
}
else
{  
    function SignOn()
    {
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-signal"></span>' + " My Profile";   
    document.getElementById("Button2").onclick = function()  { myProfile(); }  
    document.getElementById("Button1").onclick = function()  { SignOff(); sign_out(); }
    document.getElementById("Button1").innerHTML = '<span class="glyphicon glyphicon-log-out"></span>' + " Sign Out";   
    }
    
    function SignOff()
    {
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-user"></span>' + " Sign Up";
    document.getElementById("Button1").onclick = function()  { SignOn() }
    document.getElementById("Button2").innerHTML = '<span class="glyphicon glyphicon-log-in"></span>' + " Login";  
    }
}
